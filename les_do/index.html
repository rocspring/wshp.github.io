        (function(){
    			var baseJoinNum = 0,
    			shareUrl = '';

			if (/source=wwwbrowser/.test(window.location.href)) {
				shareUrl = handlerUrl(window.location.href);
			}else{
				shareUrl = handlerUrl(window.location.href) + 'source=wwwbrowser';
			}
            if (/v=3/.test(shareUrl)) {
    			shareUrl = handlerUrl(shareUrl);
			}else{
				shareUrl = handlerUrl(shareUrl) + 'v=3';
			}
            
            if (/_once_=000090_huanqiuweixin/.test(shareUrl)) {
    			shareUrl = handlerUrl(shareUrl);
			}else{
				shareUrl = handlerUrl(shareUrl) + '_once_=000090_huanqiuweixin';
			}

			function handlerUrl(url) {
				var result;

				if (url.indexOf('?') === -1) {
					result = url + '?';
					//判断？是否是最后一个字符
				} else if (url.charAt(url.length - 1) === '?') {
					result = url;
				} else {
					result = url + '&';
				}

				return result;
			}

			function getNowJoinNum() {
    				setBaseJoinNum();
					baseJoinNum = baseJoinNum + getRandom(1, 3) * 7;

					return baseJoinNum;

					function getRandom(star, end) {
						var baseNum = Math.random() * end,
							result = Math.floor(baseNum);

						if (result < star) {
							result += star;
						}

						return result;
					}
				}

				function setBaseJoinNum() {
					var initTime = 1418219776123 + 24 * 60 * 60 * 1000,
						nowDateTime = (new Date()).getTime(),
						oneDayNum = 1 * 24 * 60 * 60 * 1000,
						passDay = Math.floor((nowDateTime - initTime) / oneDayNum) + 1,
						passMinute = Math.floor((nowDateTime - initTime) / (1000 * 60) ) + 1,
						resultNum = 0;


					/*if (passDay === 1) {
						resultNum = getRandom(100, 2000);
					} else if (passDay > 1) {
						resultNum = getRandom(passDay * 2000, (passDay + 1) * 2000);
					}*/

					resultNum = passMinute * 20 ;

					baseJoinNum = resultNum;

					function getRandom(star, end) {
						var baseNum = Math.random() * end,
							result = Math.floor(baseNum);

						if (result < star) {
							result += star;
						}

						return result;
					}
				}

				setBaseJoinNum();
